<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>eventualGram</title>
    <link href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script type="text/html" charset="utf-8" id ="galTemp">
      <!-- image template -->
      <div class="col-md-4 picContain">
          <div class="images">
            <a href="" class="likeIt" id="<%=attributes._id%>">
              <div class="col-md-2 likeMe">
                  <%=attributes.likes%> likes
              </div>
            </a>
            <a href="" class="delete" id="<%=attributes._id%>">
              X
            </a>
            <img alt="" src=
          "<%=attributes.picURL%>">
          </div>
          <div class="caption col-md-12">

                  <h4 class="capt"><%=attributes.caption%></h4>

          </div>
      </div>
    </script>
</head>

<body>
    <header>
        <h1>Eventual-Gram</h1>
    </header>


    <section class="mainDisplay">
        <div class="col-md-8 gallery">


        </div>


        <div class="col-md-4 upload">
            <form action="">
                <input type="text" class="picLink" placeholder="url to pic">
                <input class="picDesc" placeholder="caption this pic" type=
                "text">
                <button class="btn btn-primary sub" name="Submit" type=
                "submit">Submit</button>
            </form>
        </div>
    </section>
    <script charset="utf-8" src="bundle.js">
    </script>
</body>
</html>
